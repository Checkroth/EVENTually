{% extends "base.html" %}

{% block main %}
<main>
	<div class="container">
		<h1>Welcome, {{ user.username }}</h1>

		{% if events %}

		{% for event in events %}

		<div class='event'> 
		<h3><a href="{% url 'show_event' event_id={{event.pk}} %}">{{ event.title }}</a></h3>
			{{ event.description }} <br/>
			{{ event.start_time }} <br/>
			{{ event.end_time }} <br/>
		</div>

		{% endfor %}

		{% else %}
		<h1>Sorry, you don't have any events</h1>
		{% endif %}
	</div>
</main>
{% endblock %}
