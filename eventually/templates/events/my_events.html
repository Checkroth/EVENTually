{% extends "base.html" %}

{% block main %}
<main id="my-events">
	<div class="container">
		<h2 class="welcome"><span>My Events</span></h2>
		
		<br>
        <br>

		{% if events %}

		{% for event in events %}
		
		<a href="{% url 'show_event' event_id=event.pk %}">
        <div class="event"> 
		<h3>{{ event.title }}</h3>
        <div class="info">
			<p class="description">{{ event.description }}</p>
            <hr>
			<p class="start">Start: {{ event.start_time }}</p>
			<p class="end">End: {{ event.end_time }}</p>
        </div>
		</div>
        </a>

		{% endfor %}

		{% else %}
		<h1>Sorry, you don't have any events</h1>
		{% endif %}
	</div>
</main>
{% endblock %}
